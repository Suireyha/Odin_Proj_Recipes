<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Goreng Recipe</title>
</head>
<body>
    <h1>Mi Goreng Recipe</h1>
    <img src="../assets/cursedmigoreng.jpg" alt="Mi Goreng">
    <h2>Ingredients</h2>
    <ul>
        <li>Noodles</li>
        <li>Chocolate</li>
    </ul>
    
    <h2>Instructions</h2>
    <ol>
        <li>Put chocolate and noodles in blender</li>
        <li>Blend them together</li>
        <li>Deep fry the "residue" from the blender </li>
        <li>Eat it.</li>
    </ol>

</body>
</html>
